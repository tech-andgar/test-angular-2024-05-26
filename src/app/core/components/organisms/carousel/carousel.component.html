<ng-container *ngIf="itemKeys" #carousel>
  <div *ngIf="itemMap" class="carousel">
    <div
      *ngIf="currentPage > 0"
      class="carousel__btn-container carousel__btn-container--previous"
      [ngClass]="{
        'carousel__btn-container--disabled': isPrevDisabled
      }"
    >
      <button
        class="carousel__btn carousel__btn--previous"
        [disabled]="isPrevDisabled"
        (click)="navToPrev()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="1em"
          viewBox="0 0 320 512"
        >
          <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"
          />
        </svg>
      </button>
    </div>
    <div class="carousel__scroller">
      <div >
        <div class="carousel__item">
          <ng-content select="product-card"></ng-content>
        </div>
      </div>
      <!-- <section
        *ngFor="let groupNumber of itemKeys"
        class="carousel__group"
        id="{{ componentId }}-group-{{ groupNumber }}"
      >
        <ng-container
          *ngFor="let item of itemMap.get(groupNumber); let i = index"
        >
          <div class="carousel__item">
            {{ item }}
          </div>
        </ng-container>
      </section> -->
    </div>
    <div
      class="carousel__btn-container carousel__btn-container--next"
      [ngClass]="{
        'carousel__btn-container--disabled': isNextDisabled
      }"
    >
      <button class="carousel__btn carousel__btn--next" (click)="navToNext()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="1em"
          viewBox="0 0 320 512"
        >
          <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"
          />
        </svg>
      </button>
    </div>
  </div>
</ng-container>
